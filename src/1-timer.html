<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="timer-page">
    <main>
      <a class="back-link" href="./index.html">Go back</a>
      <section class="section-timer">
        <div class="container section-timer_container">
          <input type="text" id="datetime-picker" />
          <button type="button" data-start>Start</button>

          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./js/1-timer.js" defer></script>
  </body>
</html>
